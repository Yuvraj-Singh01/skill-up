<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet" />
    {% load static %}
    <link href="{% static 'search.css' %}" rel="stylesheet" />
    
  </head>
  <body>
    <div class="s132">
      <form action="/search" method="post">
        {% csrf_token %}
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select name="type">
                <option value="" placeholder="">Category</option>
                <option value="video">Video</option>
                <option value="blog">Blog</option>
                <option value="book">Book</option>
                <option value="podcast">Podcast</option>
                <option value="newsletter">Newsletter</option>
                <option value="course">Course</option>
                <option value="forum">Forum</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input name="search_text" type="text" placeholder="Enter Keywords" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">Search</button>
          </div>

        </div>
        <br>
        <div style="color:#FFFFFF;">
          Hint: use <em>-keyword</em> to exclude keyword from results e.g. <em>-java</em>
        </div>
      </form>
    </div>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
